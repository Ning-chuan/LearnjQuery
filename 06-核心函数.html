<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        // $(); 或者 jQuery(); 就代表调用jQuery的核心函数 
        //jQuery核心函数有以下功能

        //1.接收一个函数 作为入口函数
        $(function () {
            //alert("hello yzy");
            //2.接收一个字符串
            var $box1 = $(".box1");//字符串选择器
            console.log($box1);//返回一个jQuery对象 对象中包含了所有找到的dom元素

            var $p = $("<p>这是一个段落</p>");//字符串代码片段
            console.log($p);//返回一个jQuery对象 对象中包含了所有创建的dom元素
            $box1.append($p);

            var span = document.getElementsByTagName("span")[0];
            var $span = $(span);//接收dom元素 包装成jquery对象并返回
            console.log($span);
        })
    </script>
</head>
<body>
    <div class="box1"></div>
    <div class="box1"></div>
    <span>这是一个span元素</span>
</body>
</html>
