<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var arr = [1, 2, 3, 4, 5];
            var obj = {0:1,1:3,2:5,3:7,4:9,length:5};
            //参数一：要遍历的对象  参数二：回调函数：每遍历一个元素，执行一次
            //返回值：默认返回一个空数组  如果回调函数中有返回值，将所有返回值组成一个新数组返回
            var res = $.map(arr,function (value,index) {
                //回调函数中 参数一是元素值 参数二是索引值
                console.log(index,value);
                return index+10;
            });


            console.log(res);
            
        });
    </script>
</head>

</body>
</html>
