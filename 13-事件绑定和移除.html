<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            /*
            jQuery中有两种绑定事件方式
            1.eventName(fn);
            编码效率略高/ 部分事件jQuery没有实现,所以不能添加
            2.on(eventName, fn);
            编码效率略低/ 所有js事件都可以添加

            注意点:
            可以添加多个相同或者不同类型的事件,不会覆盖
            */


            // $("button").click(function () {
            //     alert("click1");
            // });
            // $("button").click(function () {
            //     alert("click2");
            // });
            // $("button").mouseenter(function () {
            //     alert("鼠标移入");
            // });
            // $("button").mouseleave(function () {
            //     alert("鼠标离开");
            // });


            function test1 () {
                alert("test1");
            }
            function test2 () {
                alert("test2");
            }
            $("button").on("click",test1);
            $("button").on("click",test2);
            $("button").on("mouseenter",function () {
                alert("鼠标移入");
            });
            $("button").on("mouseleave",function () {
                alert("鼠标离开");
            });

            //off()可以移除事件
            //1.不填参数,移除所有事件
            //$("button").off();
            //2.填一个参数,移除指定类型的所有事件
            // $("button").off("click");
            //3.填两个参数,移除指定类型的指定事件
            $("button").off("click",test1);
        });
    </script>
</head>
<body>
    <button>测试按钮</button>
</body>
</html>
