    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .adv{
            width: 100%;
            position:fixed;
            bottom: 50px;
        }
        img{
            /* img初始状态是隐藏的 */
            display:none;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            //1.监听网页滚动
            $(window).scroll(function () {
                //2.获取网页滚动偏移距离
                var top = $("html").scrollTop();
                //console.log(top);
                //3.判断是否到达指定位置
                if(top > 800){
                    //展示
                    $("img").show(1000);
                }else{
                    //隐藏
                    $("img").hide(1000);
                }
                
            });
        });
    </script>
